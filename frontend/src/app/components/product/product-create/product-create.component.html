<mat-card>
    <mat-card-title>Novo produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" type="text" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" type="number" [(ngModel)]="product.price" name="price">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Fabricante</mat-label>
            <mat-select>
                <mat-option *ngFor="let producer of producers" [value]="producer">
                    {{producer.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>


        <div>
            <input [matDatepicker]="basicDatepicker" class="data-container" [(ngModel)]="product.dateManufacture" name="dateManufacture" >
            <mat-datepicker-toggle matSuffix [for]="basicDatepicker" ></mat-datepicker-toggle>
            <mat-datepicker #basicDatepicker></mat-datepicker>
        </div>

    </form>


    <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
