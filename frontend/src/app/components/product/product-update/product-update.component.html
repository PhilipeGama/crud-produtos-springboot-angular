
<mat-card>
    <mat-card-title>Editar produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" type="text" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)" type="number" [(ngModel)]="product.price" name="price">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Fabricante</mat-label>
            <mat-select [(ngModel)]="selectedProducer" name="id"> 
                <mat-option *ngFor="let producer of producers" [value]="producer.id" >
                    {{producer.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div>
            <input [matDatepicker]="basicDatepicker" class="data-container" [(ngModel)]="product.dateManufacture" name="dateManufacture" >
            <mat-datepicker-toggle matSuffix [for]="basicDatepicker" ></mat-datepicker-toggle>
            <mat-datepicker #basicDatepicker></mat-datepicker>
        </div>

    </form>

    <button mat-raised-button (click)="updateProduct()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
